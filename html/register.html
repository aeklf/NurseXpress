<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link href="../public/css/stylesheet.css" rel="stylesheet">
    <link href="../public/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Log in and register form</title>
</head>

<body>

<navbar class="navbar">
    <div class="logo">
        <h1>NurseXpress</h1>
    </div>

    <div class="navlinks">
        <a href="../index.html" class="navLink">Home</a>
        <a class="navLink" id="popup-login">Log In/Register</a>
                <div class="log-container popup-form" id="popup-form">
                    <div class="titles">
                        <div class="title login">Login</div>
                    </div>
                    <div class="container-forms">
                        <div class="inner-form">
                            <form action="#" class="login" id="login" method="post" enctype="multipart/form-data" autocomplete="on">
                                <input type="text" class="field" placeholder="Email" required>
                                <input type="password" class="field" placeholder="Password" required>
                                <div class="forgot-pwd"><a href="#">Forgot password?</a></div>
                                <input type="submit" class="field" value="Login">
                                <div class="register-link">Not a member? <a href="../html/register.html"> Register now</a> </div>
                            </form>
                        </div>
                    </div>
                </div>
        <a href="./about.html" class="navLink">About</a>
        <a href="./contact.html" class="navLink">Contact</a>
    </div>
</navbar>


<!-- Form registers -->
<section>
<div class="log-container">

        <div class="title">Register as:</div>


    <div class="container-forms">
            <div class="slider">
                <input type="radio" name="slider-option" id="user" checked>
                <input type="radio" name="slider-option" id="nurse">
                <label for="user" class="sliding user">User</label>
                <label for="nurse" class="sliding nurse">Nurse</label>
                <div class="tab-slider"></div>
            </div>

        <div class="inner-form">
<!-- User Form -->
            <form class="user-form" id="user-form" action="#" method="post" enctype="text/plain" autocomplete="on">
                <input name="first_name" type="text" placeholder="First Name" required>
                <input name="last_name" type="text" placeholder="Last Name">
                <input name="email" type="email" placeholder="Email" required>
                <input name="phone_number" type="tel" placeholder="Phone Number">
                <label name="" for="location">Location:</label>
                <select name="location" id="location" placeholder="Estado" required>
                    <option value="none">None</option>
                </select>
                <input name="street_name_and_number" type="text" placeholder="Street Name, Number" required>
                <input name="zipcode" type="number" maxlength="5" placeholder="ZIP Code" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                <div class="show-password">
                    <input name="password" id="user-password" type="password" placeholder="Password" onkeyup='verify();' required>
                    <i class="far fa-eye" id="show-user-password"></i>
                </div>
                <input name="verify_password" id="user-verify" type="password" placeholder="Verify Password" onkeyup='verify();'
                    required>
                <span id='user-message'></span>
                <input name="User" type="submit" name="new-user" id="new-user" value="Register">
            </form>
<!-- Nurse Form -->
            <form class="nurse-form" id="nurse-form" action="#" method="post" autocomplete="on">
                <input name="first_name" type="text" placeholder="First Name" required>
                <input name="last_name" type="text" placeholder="Last Name">
                <input name="email" type="email" placeholder="Email" required>
                <input name="phone_number" type="tel" placeholder="Phone Number">
                <label name="" for="location">Location:</label>
                <select name="location" id="" placeholder="Estado" required>
                    <option value="none">None</option>
                </select>
                <div class="show-password"><input name="password" id="nurse-password" type="password" placeholder="Password" onkeyup='verify();' required>
                <i class="far fa-eye" id="show-nurse-password"></i></div>
                <input name="verify_password" id="nurse-verify" type="password" placeholder="Verify Password" onkeyup='verify();' required>
                <span id='nurse-message'></span>
                <input name="Employee" type="submit" name="new-user" id="new-nurse" value="Register">  
            </form>
            
        </div>
        <div class="register-link">Already a Member? <a href="../html/login.html"> Login now</a> </div>
    </div>

</div>
</section>


<script src="../public/js/index.js"></script>

</body>
</html>
