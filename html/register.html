<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link href="../css/stylesheet.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Log in and register form</title>
</head>

<body>
    
<navbar class="navbar">
    <div class="logo">
        <h1>NurseXpress</h1>
    </div>

    <div class="navlinks">
        <a href="../index.html" class="navLink">Home</a>
        <a class="navLink" id="popup-login">Log In/Register</a>
                <div class="log-container popup-form" id="popup-form">
                    <div class="titles">
                        <div class="title login">Login</div>
                    </div>
                    <div class="container-forms">
                        <div class="inner-form">
                            <form action="#" class="login" id="login" method="post" enctype="multipart/form-data" autocomplete="on">
                                <input type="text" class="field" placeholder="Email" required>
                                <input type="password" class="field" placeholder="Password" required>
                                <div class="forgot-pwd"><a href="#">Forgot password?</a></div>
                                <input type="submit" class="field" value="Login">
                                <div class="register-link">Not a member? <a href="../html/register.html"> Register now</a> </div>
                            </form>
                        </div>
                    </div>
                </div>
        <a href="./about.html" class="navLink">About</a>
        <a href="./contact.html" class="navLink">Contact</a>
    </div>
</navbar>

<section>
<div class="log-container">

        <div class="title">Register as:</div>


    <div class="container-forms">
            <div class="slider">
                <input type="radio" name="slider-option" id="user" checked>
                <input type="radio" name="slider-option" id="nurse">
                <label for="user" class="sliding user">User</label>
                <label for="nurse" class="sliding nurse">Nurse</label>
                <div class="tab-slider"></div>
            </div>
        <div class="inner-form">
            
            <form class="user-form" id="register" action="#" method="post" enctype="multipart/form-data" autocomplete="on">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number">
                <label for="location">Location:</label>
                <select name="location" id="location" placeholder="Estado" required>
                    <option value="">None</option>
                    <option value="state" id="state">Jalisco</option>
                </select>
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Password" required>
                <input type="text" placeholder="Verify Password" required>
                <input type="submit" name="new-user" id="new-user" value="Register">
            </form>
        

            <form class="nurse-form" id="register" action="#" method="post" enctype="multipart/form-data" autocomplete="on">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number">
                <label for="location">Location:</label>
                <select name="location" id="location" placeholder="Estado" required>
                    <option value="">None</option>
                    <option value="cdmx" id="state">CDMX</option>
                </select>
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Password" required>
                <input type="text" placeholder="Verify Password" required>
                <input type="submit" name="new-user" id="new-user" value="Register">
                
            </form>
        </div>
    </div>

</div>
</section>


<!-- <script src="../js/index.js"></script> -->
<script src="../js/index.js"></script>
    
</body>
</html>
